<div class="row mt-4">
    <div class="col-md-6 centered-box">
        <div class="card text-white bg-primary">
            <div class="card-header mx-auto">
                <h2 class="card-title">
                    Login
                </h2>
            </div>
            <form (ngSubmit)="onClickLogin()">
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="email" type="email" required autofocus name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="password" type="password" required name="password" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-block btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
